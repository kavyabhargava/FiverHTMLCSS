<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Sign Up</title>
</head>

<body class="sign">
    <!-- staer-hero-section -->
    <div class="sign-up-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 dn-sm">
                    <div class="sign-left text-center">
                        <img src="media/img/sign-in.png.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div class="sign-right">
                        <h2 class="banner-heading mb-5 pb-5">Welcome <span>Back</span></h2>
                        <form action="" class="contact-frm" data-aos="fade-left">
                            <div class="field-colume">
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="field-colume">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="field-colume inner-flex text-start text-white">
                                <div class="d-flex gap-3 align-items-center checkbox">
                                    <input style="width:auto" type="checkbox" name="" id="rememberme"> <label
                                        for="rememberme">Remember
                                        me</label>
                                </div>
                                <a href="" class="text-white">Forgot Password?</a>
                            </div>
                            <div class="field-colume submit-btn mt-3">
                                <button>Log In</button>
                            </div>
                        </form>
                        <p class="desc-white mt-5 pt-5 fs-3">Don't have an account ? <a class="form-link"
                                href="sign_up.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <!-- end-hero-section -->
</body>

</html>
